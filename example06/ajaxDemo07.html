<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax获取数据-绑定列的数据点-嵌套对象</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></link>
</head>
<body>
<table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Extn</th>
            <th>Start_date</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $('#example').DataTable({
            ajax: {
                url: "http://localhost:8080/api/demo/07"
            },  
            columns:[
                { data: 'name' },
                { data: 'hr.position' },
                { data: 'hr.salary' },
                { data: 'hr.start_date' },
                { data: 'contact.office' },
                { data: 'contact.extn' }
            ]
        });
    });
</script>
</body>
</html>
