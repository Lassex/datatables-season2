<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正交数据-函数处理</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></link>
</head>
<body>
<table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $('#example').DataTable({
            ajax:"http://localhost:8080/api/objects/raw",
            columns:[
                {data:"name"},
                {data:"position"},
                {data:"office"},
                {data:"age"},
                {
                    data:"start_date",
                    render:function(data,type,row){
                        if(type === 'display' || type === 'filter'){
                            return "Mon "+data+"th Apr 11";
                        }
                        return data;
                    }
                },
                {data:"salary"}
            ]
        });
    });
</script>
</body>
</html>
